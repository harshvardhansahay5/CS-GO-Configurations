//====================================================================//
//                           JUMPTHROW BIND                           //
//====================================================================//
alias "+jumpthrow" "+jump ; -attack ; -attack2 ; cl_crosshairsize 1" 
alias "-jumpthrow" "-jump"
bind "ralt" "+jumpthrow"

//====================================================================//
//              CROSSHAIR SIZE NORMAL AFTER THROWING NADE             //
//====================================================================//
alias "+myattack" "+attack"
alias "-myattack" "-attack ; cl_crosshairsize 1"
bind "MOUSE1" "+myattack"


//====================================================================//
//                        MOUSEWHEEL JUMP BIND                        //
//====================================================================//
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "space" "+jump"

//====================================================================//
//                         BLOOD STAIN REMOVE                         //
//====================================================================//
bind "SHIFT" "+speed ; r_cleardecals"
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

//====================================================================//
//                 CROSSHAIR CHANGE ON EQUIPPING NADE                 //
//====================================================================//
bind "1" "slot1 ; cl_crosshairsize 1"
bind "2" "slot2 ; cl_crosshairsize 1"
bind "3" "slot3 ; cl_crosshairsize 1"
bind "4" "slot4 ; cl_crosshairsize 1000"

//====================================================================//
//                           RADAR SETTINGS                           //
//====================================================================//
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05"
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05"

//====================================================================//
//                         VIEWMODEL SETTINGS                         //
//====================================================================//
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
viewmodel_recoil 0
cl_righthand 1

//====================================================================//
//                            BLOB SETTINGS                           //
//====================================================================//
cl_bob_lower_amt 21
cl_bobamt_lat 0.33
cl_bobamt_vert 0.14
cl_bobcycle 0.98

//====================================================================//
//                           OTHER SETTINGS                           //
//====================================================================//
cl_autowepswitch "0"

r_drawtracers_firstperson 0
// removes tracers following your own fire. Other players tracers will not be affected.

