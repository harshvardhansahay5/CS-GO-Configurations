//====================================================================//
//                           JUMPTHROW BIND                           //
//====================================================================//
//alias "+jumpthrow" "+jump; -attack; -attack2; cl_crosshairsize 1" 
//alias "-jumpthrow" "-jump"
//bind "ralt" "+jumpthrow"
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2; cl_crosshairsize 1;"
alias "-jumpaction" "-jump;"
bind "ralt" "+jumpaction;+throwaction;"

//====================================================================//
//              MYATTACKS FOR NADE CROSSHAIRSIZE CONFIGS              //
//====================================================================//
alias "+myattack" "+attack"
alias "-myattack" "-attack; cl_crosshairsize 1; bind mouse1 +attack"

alias "+myattack2" "+attack2"
alias "-myattack2" "-attack2; cl_crosshairsize 1; bind mouse2 +attack2"


//====================================================================//
//                        MOUSEWHEEL JUMP BIND                        //
//====================================================================//
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

//====================================================================//
//                         BLOOD STAIN REMOVE                         //
//====================================================================//
bind "SHIFT" "+sprint; r_cleardecals"

//====================================================================//
//                 CROSSHAIR CHANGE ON EQUIPPING NADE                 //
//====================================================================//
bind "1" "slot1; cl_crosshairsize 1"
bind "2" "slot2; cl_crosshairsize 1"
bind "3" "slot3; cl_crosshairsize 1"
bind "4" "slot4; cl_crosshairsize 1000; bind mouse1 +myattack; bind mouse2 +myattack2"

//====================================================================//
//                           RADAR SETTINGS                           //
//====================================================================//
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05"
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05"

//====================================================================//
//                         VIEWMODEL SETTINGS                         //
//====================================================================//
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
viewmodel_recoil 0
cl_righthand 1

//====================================================================//
//                            BLOB SETTINGS                           //
//====================================================================//
cl_bob_lower_amt 21
cl_bobamt_lat 0.33
cl_bobamt_vert 0.14
cl_bobcycle 0.98

//====================================================================//
//                           OTHER SETTINGS                           //
//====================================================================//
cl_autowepswitch "0"

r_drawtracers_firstperson 0
// removes tracers following your own fire. Other players tracers will not be affected.

//====================================================================//
//                         CROSSHAIR SETTINGS                         //
//====================================================================//
apply_crosshair_code CSGO-EQvOT-ABSUR-rFqiA-JvHK3-7cRVP

//====================================================================//
//                            HUD SETTINGS                            //
//====================================================================//
cl_hud_color 10
// cl_hud_playercount_pos 1


//====================================================================//
//                            MISC SETTINGS                           //
//====================================================================//
bind "b" "buymenu; cl_crosshairsize 1"
sensitivity 1.73
r_show_build_info false

//====================================================================//
//                          DEFAULT SETTINGS                          //
//====================================================================//
bind "0" "slot10"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+left"
bind "d" "+right"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "n" "noclip"
bind "p" "sv_rethrow_last_grenade"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "x" "slot12"
bind "y" "messagemode"
bind "z" "radio"
bind "`" "toggleconsole"
bind "," "buyammo1"
bind "." "buyammo2"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "CTRL" "+duck"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "lastinv"
bind "MOUSE4" "clutch_mode_toggle"
bind "MOUSE5" "player_ping"

//====================================================================//
//                       BOT PRACTICE COMMANDS                        //
//====================================================================//
bind "," "bot_add_t; bot_stop;"
bind "." "bot_add_ct; bot_stop;"
bind "/" "toggle bot_mimic 0 1"

