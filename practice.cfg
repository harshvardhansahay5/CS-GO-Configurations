clear

mp_freezetime 0
mp_restartgame 1
mp_warmup_end 1
mp_warmuptime 0
mp_limitteams 0
mp_autoteambalance 0
mp_buy_anywhere 1
mp_buytime 60000
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_roundtime 60
mp_maxmoney 65535
mp_startmoney 65535
mp_afterroundmoney 65535

sv_cheats 1

sv_infinite_ammo 1
sv_showimpacts 1
sv_showimpacts_time 10
bind "'" "cast_ray"

ammo_grenade_limit_total 5
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
bind "p" "sv_rethrow_last_grenade"

bind "n" "noclip"


echo "//========================================//"
echo "//                                        //"
echo "//          practice.cfg loaded.          //"
echo "//                                        //"
echo "//========================================//"

bot_kick
bind "," "bot_add_t; bot_stop;"
bind "." "bot_add_ct; bot_stop;"
bind "/" "toggle bot_mimic 0 1"

echo "Test cl_grenadepreview 1"
echo "Test cl_sim_grenade_trajectory"

// bhop
sv_enablebunnyhopping 1
sv_autobunnyhopping 1

