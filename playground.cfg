alias "+myattack" "+attack"
alias "-myattack" "-attack ; cl_crosshairsize 1 ; bind mouse1 +attack"

alias "+myattack2" "+attack2"
alias "-myattack2" "-attack2 ; cl_crosshairsize 1 ; bind mouse1 +attack2"

bind "1" "slot1 ; cl_crosshairsize 1"
bind "2" "slot2 ; cl_crosshairsize 1"
bind "3" "slot3 ; cl_crosshairsize 1"


bind "4" "slot4 ; cl_crosshairsize 1000 ; bind mouse1 +myattack; bind mouse2 +myattack2"


